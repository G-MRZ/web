    <script>

        // ==========================快速排序=======================================
		let arr1 = ['sss', 'ddd', 'ggg']
        let arr = [100,1, 34, 5, 76, 8, 6, 9, 7, 6, 3]
        const quickSort = (nums) => {
            if (nums.length < 2) {
                return nums;
            } else {
                var left = [];
                var right = [];

                var pivot = parseInt(nums.length / 2); // Math.floor 向下取整
                var base = nums.splice(pivot, 1)[0];
                for (let i = 0; i < nums.length; i++) {
                    if (nums[i] < base) {
                        left.push(nums[i]);
                    } else {
                        right.push(nums[i]);
                    }
                }
            }
            return quickSort(left).concat([base], quickSort(right));
        }
        // console.log(quickSort(arr))
        // ==========================冒泡排序===========================================
        const bubbleSort = (nums) => {
            for (var i = 0; i < nums.length - 1; i++) {
                for (var j = 0; j < nums.length - 1 - i; j++) {
                    if (nums[j] > nums[j + 1]) {
                        let tmp = nums[j];
                        nums[j] = nums[j + 1];
                        nums[j + 1] = tmp;
                    }
                }
            }
            return nums;
        }
        // console.log(bubbleSort(arr))
        // ============================选择排序===============================================
        const selectSort = (nums) => {
            var idx; // 最小值的索引
            for (var i = 0; i < nums.length - 1; i++) {
                idx = i;
                for (var j = i + 1; j < nums.length; j++) {
                    if (nums[j] < nums[idx]) {
                        idx = j;
                    }
                }
                if (nums[i] > nums[idx]) {
                    let tmp = nums[idx];
                    nums[idx] = nums[i];
                    nums[i] = tmp;
                }
            }
            return nums;
        }

    </script>
